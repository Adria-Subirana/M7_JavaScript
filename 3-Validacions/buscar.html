<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Buscar!</title>
  </head>
  <body class="bodybusca">
    <!-- inici formulari de registre -->
    <div class="container bg-white">
      <h3>BÃšSQUEDA</h3>
      <form
        method="POST"
        id="myFormId"
        onsubmit="return searchValidate()"
        name="myForm"
      >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputBuscar">Buscar</label>
            <input
              type="text"
              name="inputBuscar"
              class="form-control"
              id="inputBuscar"
              placeholder="Origami"
            />
            <div class="invalid-feedback" id="errorBuscar"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
    <!-- final formulari de registre -->
    <div class="container bg-white">
      <a
        class="btn btn-lg btn-block btn-outline-primary"
        href="validacions.html"
        role="button"
        >Tornar enrere</a
      >
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"

    ></script>
    <!-- Validations JS -->

  </body>
</html>
